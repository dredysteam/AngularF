<div class="container main">
  <div class="row">
    <div class="col">
      <h4>Interpolation Binding Example</h4>
      <p>
        <strong>{{ title + " !" }}</strong>
      </p>
      <div>
        <p>
          <strong>Sum two numbers:</strong>
        </p>
        {{ numberOne + numberTwo }}
      </div>
      <div>
        <p><strong>Is Happy?:</strong></p>
        {{ isHappy ? ":)" : ":(" }}
      </div>
    </div>
  </div>
</div>
