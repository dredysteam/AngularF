<div class="container main">
  <div class="row">
    <div class="col">
      <h4>Event Binding Example</h4>
      <input
        type="text"
        [value]="name"
        (input)="handleInput($event)"
        (blur)="handleBlur($event)"
      />
      <div>{{ name }}</div>
      <button class="btn btn-primary" (click)="handleClick()">
        Change name
      </button>
    </div>
  </div>
</div>
