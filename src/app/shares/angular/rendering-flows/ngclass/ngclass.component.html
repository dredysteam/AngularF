<div class="container main">
  <div class="row">
    <div class="col-8">
      <h5>NgClass Example</h5>
      <ul>
        <li *ngFor="let item of students; let i = index">
          <span
            class="status"
            [ngClass]="{
              isHonored: item.isHonor,
              isNotHonored: !item.isHonor
            }"
          ></span>
          {{ i }} : {{ item.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
