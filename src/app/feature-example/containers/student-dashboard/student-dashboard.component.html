<div class="container">
  <div class="row">
    <div class="col">
      <h5>Smart Component Example</h5>
      <app-student-count [items]="students"></app-student-count>

      <app-student-detail
        *ngFor="let student of students"
        [detail]="student"
      ></app-student-detail>
    </div>
  </div>
</div>
